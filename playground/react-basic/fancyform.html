<div id='root'></div>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
class MyFancyForm extends React.Component {
  static availableOptions = [
    'apple',
    'grape',
    'cherry',
    'orange',
    'pear',
    'peach'
  ]
  state = {
    multiline: '',
    commaSeparated: '',
    multiSelect: []
  }
  handleCommaSeparatedChange = event => {
    const {value} = event.target
    const allVals = value.split(',')
                         .map(v => v.trim())
                         .filter(Boolean) // a.filter(function(x) { return Boolean(x); })
    this.setState({
      commaSeparated: value,
      multiline: allVals.join('\n'),
      multiSelect: allVals.filter(v => MyFancyForm.availableOptions.includes(v))
    })
  }
  handleMultilineChange = event => {
    const {value} = event.target
    const allVals = value.split('\n')
                         .map(v => v.trim())
                         .filter(Boolean)
    this.setState({
      multiline: value,
      commaSeparated: allVals.join(', '),
      multiSelect: allVals.filter(v => MyFancyForm.availableOptions.includes(v))
    })
  }
  handleMultiSelectChange = event => {
    const allVals = Array.from(event.target.selectedOptions).map(o => o.value)
    this.setState({
      multiSelect: allVals,
      multiline: allVals.join('\n'),
      commaSeparated: allVals.join(', ')
    })

  }
  render() {
    const {commaSeparated, multiline, multiSelect} = this.state
    return (
      <form>
        <div>
          <p>
            <label>comma separated values:</label>
            <input type="text" value={commaSeparated} onChange={this.handleCommaSeparatedChange}/>
          </p>
        </div>
        <div>
          <p>
            <label>multiple values:</label>
            <textarea rows={MyFancyForm.availableOptions.length} onChange={this.handleMultilineChange} value={multiline} />
          </p>
        </div>
        <div>
          <p>
            <label>multiSelect values:</label>
            <select multiple
              size={MyFancyForm.availableOptions.length}
              value={multiSelect}
              onChange={this.handleMultiSelectChange}>
              {
                MyFancyForm.availableOptions.map(optionValue =>
                  <option key={optionValue} value={optionValue}>{optionValue}</option>
                )
              }
            </select>
          </p>
        </div>
      </form>
    )
  }
}

ReactDOM.render(
  <MyFancyForm />,
  document.getElementById('root')
)
</script>
