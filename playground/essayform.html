<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="essayform"></div>
    <div id="flavorform"></div>
    <div id="reservation"></div>
    <script type="text/babel">
      class EssayForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            value: 'Please write an essay about your favorite DOM elements.'
          };

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          console.log('An essay was submitted! ' + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Essay:
                <textarea value={this.state.value} onChange={this.handleChange} />
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      class FlavorForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {value: 'javascript'};

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({value: event.target.value});
        }

        handleSubmit(event) {
          console.log('your favorite programming language is ' + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                  Pick your favorite programming languages:
                <select value={this.state.value} onChange={this.handleChange}>
                  <option value="go">Go</option>
                  <option value="javascript">Javascript</option>
                  <option value="ruby">Ruby</option>
                  <option value="python">Python</option>
                </select>
              </label>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      class Reservation extends React.Component {
        constructor(props) {
          super(props);
          this.state= {
            isGoing: true,
            numberOfGuests: 2
          };

          this.handleInputChange = this.handleInputChange.bind(this);
        }

        handleInputChange(event) {
            const target = event.target;
            const value = target.type === 'checkbox' ? target.checked : target.value;
            const name = target.name;

            // ES6 computed property name syntax
            // setState() automatically merges a partial state into the current state, we only needed to call it with the changed parts.
            this.setState({
              [name]: value
            });

            // ES5
            // var paritialState = {}
            // paritialState[name] = value;
            // this.setState(partialState);
        }

        render() {
          return (
            <form>
              <label>
                Is going:
                <input
                  name="isGoing"
                  type="checkbox"
                  checked={this.state.isGoing}
                  onChange={this.handleInputChange}
                />
              </label>
              <br />
              <label>
                Number of guests:
                <input
                  name="numberOfGuests"
                  type="number"
                  value={this.state.numberOfGuests}
                  onChange={this.handleInputChange}
                />
              </label>
            </form>
          );
        }
      }

      ReactDOM.render(
        <EssayForm />,
        document.getElementById('essayform')
      );

      ReactDOM.render(
        <FlavorForm />,
        document.getElementById('flavorform')
      );

      ReactDOM.render(
        <Reservation />,
        document.getElementById('reservation')
      );
    </script>
  </body>
</html>
